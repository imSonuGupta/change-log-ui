<h2 mat-dialog-title>Key : {{ data.item_id }}</h2>

<mat-dialog-content class="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">Table : {{ data.table_name }}</div>
      <div class="col-12">Username : {{ data.user_id }}</div>
      <div class="col-12 col-sm-6">Date : {{ data.log_date | date }}</div>
      <div class="col-12 col-sm-6">Time : {{ data.log_time }}</div>
    </div>
    <div class="row">
      <div *ngIf="dataSource.data.length > 0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef >Username</th>
            <td mat-cell *matCellDef="let log"> {{log.user_id}} </td>
          </ng-container>

          <ng-container matColumnDef="log_date">
            <th mat-header-cell *matHeaderCellDef >Date</th>
            <td mat-cell *matCellDef="let log"> {{log.log_date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="table_name">
            <th mat-header-cell *matHeaderCellDef >Table name</th>
            <td mat-cell *matCellDef="let log"> {{ log.table_name }} </td>
          </ng-container>

          <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef >Method</th>
            <td mat-cell *matCellDef="let log"> {{ log.method }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
  <button class="btn btn-danger" (click)="close()">Close</button>
</mat-dialog-actions>

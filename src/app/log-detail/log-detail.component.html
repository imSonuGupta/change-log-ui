<h2 mat-dialog-title>Key : {{ logObject.item_id }}</h2>

<mat-dialog-content class="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6"><span class="tag">Table :</span> {{ logObject.table_name }}</div>
      <div class="col-12 col-md-6"><span class="tag">Username :</span> {{ logObject.user_id }}</div>
      <div class="col-12"><span class="tag">Method :</span> {{ logObject.method }}</div> 
      <div class="col-12 col-sm-6"><span class="tag">Date :</span> {{ logObject.log_date | date }}</div>
      <div class="col-12 col-sm-6"><span class="tag">Time :</span> {{ logObject.log_time }}</div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
      <div *ngIf="dataSource.data.length > 0" class="col-12 table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="field_name">
            <th mat-header-cell *matHeaderCellDef >Field</th>
            <td mat-cell *matCellDef="let log"> {{log.field_name}} </td>
          </ng-container>

          <ng-container matColumnDef="old_value">
            <th mat-header-cell *matHeaderCellDef >Old value</th>
            <td mat-cell *matCellDef="let log"> {{log.old_value }} </td>
          </ng-container>

          <ng-container matColumnDef="new_value">
            <th mat-header-cell *matHeaderCellDef >New value</th>
            <td mat-cell *matCellDef="let log"> {{ log.new_value }} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
  <button class="btn btn-danger" (click)="close()">Close</button>
</mat-dialog-actions>

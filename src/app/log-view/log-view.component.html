<div class="container">
  <form class="form need-validation my-5" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
    <div class="row justify-content-around my-3">
      <div class="form-group col-12 col-md-5">
        <div class="row">
          <label class="" for="userid">Username</label>
          <input class="form-control" type="text" id="userid"
            formControlName="user_id" />
        </div>
      </div>
      <div class="form-group col-12 col-md-5">
        <div class="row">
          <label class="" for="method">Method</label>
              <select class="form-control" id="action">
                <option value="null">
                  -- SELECT ONE --
                </option>
                <option value="POST">
                  CREATE | POST
                </option>
                <option value="PUT">
                  UPDATE | PUT
                </option>
                <option value="DELETE">
                  DELETE
                </option>
              </select>
        </div>
      </div>
      <div class="form-group col-12 col-md-5">      
        <div class="row">
          <label class="" for="table">Table name</label>
          <input class="form-control"  type="text" id="table"
            formControlName="table_name" />
        </div>
      </div>
      <div class="form-group col-12 col-md-5">
        <div class="row">
          <label class="" for="key">Key</label>
          <input class="form-control" type="text" id="key"
            formControlName="item_id" />
        </div>
      </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <label class="" for="fromlog">From</label>
            <input class="form-control"  type="date" id="fromlog"
              formControlName="from" />
          </div>
          <div class="col-12 col-md-6">
            <label class="" for="tolog">To</label>
            <input class="form-control"  type="date" id="tolog"
              formControlName="to" />
          </div>
        </div>  
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-outline-secondary mx-1" type="reset" (click)="onReset()">Reset Form</button>
      <button class="btn btn-outline-primary mx-1" type="submit">Submit</button>
    </div>
  </form>

  <div *ngIf="dataSource.data.length > 0; else noLogData">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let log"> {{log.user_id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="log_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let log"> {{log.log_date | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="table_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Table name</th>
        <td mat-cell *matCellDef="let log"> {{ log.table_name }} </td>
      </ng-container>
      
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
        <td mat-cell *matCellDef="let log"> {{ log.method }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 100]">
          </mat-paginator>
  </div>

  <ng-template #noLogData>
    <div class="row justify-content-center align-items-center">
      <h2 class="display-3">No results found.....</h2>
    </div>
  </ng-template>
</div>
